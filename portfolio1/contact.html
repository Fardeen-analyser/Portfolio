<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Animated Border</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .contact-container {
      position: relative;
      background: #111;
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      color: #eee;
      overflow: hidden;
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Animated glowing border */
    .contact-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 20px;
      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #ff0080);
      background-size: 600% 600%;
      animation: moveBorder 8s linear infinite, pulseGlow 3s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes moveBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 10px rgba(255,0,128,0.5); }
      50% { box-shadow: 0 0 25px rgba(42,250,223,0.8); }
    }

    .contact-info h2, 
    .contact-form h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
      animation: slideIn 1.5s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .contact-info p {
      margin-bottom: 12px;
      line-height: 1.6;
      font-size: 16px;
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .contact-info a {
      color: #2afadf;
      text-decoration: none;
      font-weight: 500;
    }

    /* Animated picture/profile */
    .contact-info img {
      width: 100%;
      height: 400px;
      max-width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
      animation: picBounce 5s ease-in-out infinite;
    }

    @keyframes picBounce {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(42,250,223,0.6); }
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      animation: fadeIn 2s ease;
    }

    .contact-form input, 
    .contact-form textarea {
      margin-bottom: 15px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: #1a1a1a;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background: #222;
      box-shadow: 0 0 8px #2afadf;
    }

    .contact-form button {
      background: linear-gradient(90deg, #ff0080, #7928ca, #2afadf);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite, btnPulse 2s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes btnPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .contact-form button:hover {
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
      .contact-info img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <!-- Contact Info Section -->
    <div class="contact-info">
      <img src="profile1.png" alt="Office or Team">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 275 Bhindauliya, Bareilly, Utter Pradesh, India</p>
      <p><strong>Email:</strong> <a href="mailto:fardeenalikhan85@gmail.com">fardeenalikhan85@gmail.com</a></p>
      <p><strong>Phone:</strong> +91 87429 69468</p>
      <p>We'd love to hear from you! Fill out the form or reach us directly.</p>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
